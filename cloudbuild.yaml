steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:$BUILD_ID'
      - '-t'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:latest'
      - '.'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:latest'

  # Run database migrations (commented out - run manually after deployment)
  # - name: 'gcr.io/google-appengine/exec-wrapper'
  #   args:
  #     - '-i'
  #     - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:$BUILD_ID'
  #     - '-s'
  #     - '${PROJECT_ID}:${_REGION}:${_INSTANCE_NAME}'
  #     - '-e'
  #     - 'RAILS_ENV=production'
  #     - '--'
  #     - 'bundle'
  #     - 'exec'
  #     - 'rails'
  #     - 'db:migrate'
  #   secretEnv:
  #     - RAILS_MASTER_KEY

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'asia-northeast1-docker.pkg.dev/${PROJECT_ID}/cloud-run-source-deploy/${_SERVICE_NAME}:$BUILD_ID'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--port'
      - '80'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - '${PROJECT_ID}:${_REGION}:${_INSTANCE_NAME}'
      - '--set-env-vars'
      - 'RAILS_ENV=production,CLOUD_SQL_CONNECTION_NAME=${PROJECT_ID}:${_REGION}:${_INSTANCE_NAME},PRODUCTION_DB_NAME=rails8-sample,PRODUCTION_DB_USERNAME=postgres'
      - '--set-secrets'
      - 'RAILS_MASTER_KEY=${_SECRET_NAME}:latest'

substitutions:
  _SERVICE_NAME: rails8-sample
  _INSTANCE_NAME: rails8-sample
  _REGION: asia-northeast1
  _SECRET_NAME: RAILS_SECRET_NAME

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1800s'
