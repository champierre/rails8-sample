# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: storage/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: storage/test.sqlite3


# Use Cloud SQL PostgreSQL in production
production:
  primary:
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    database: <%= ENV.fetch("PRODUCTION_DB_NAME") { "rails8_production" } %>
    username: <%= ENV.fetch("PRODUCTION_DB_USERNAME") { "postgres" } %>
    password: <%= Rails.application.credentials.dig(:gcp, :db_password) %>
    host: <%= ENV["CLOUD_SQL_CONNECTION_NAME"].present? ? "/cloudsql/#{ENV['CLOUD_SQL_CONNECTION_NAME']}" : "localhost" %>
  cache:
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    database: <%= ENV.fetch("PRODUCTION_DB_NAME") { "rails8_production" } %>
    username: <%= ENV.fetch("PRODUCTION_DB_USERNAME") { "postgres" } %>
    password: <%= Rails.application.credentials.dig(:gcp, :db_password) %>
    host: <%= ENV["CLOUD_SQL_CONNECTION_NAME"].present? ? "/cloudsql/#{ENV['CLOUD_SQL_CONNECTION_NAME']}" : "localhost" %>
    migrations_paths: db/cache_migrate
  queue:
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    database: <%= ENV.fetch("PRODUCTION_DB_NAME") { "rails8_production" } %>
    username: <%= ENV.fetch("PRODUCTION_DB_USERNAME") { "postgres" } %>
    password: <%= Rails.application.credentials.dig(:gcp, :db_password) %>
    host: <%= ENV["CLOUD_SQL_CONNECTION_NAME"].present? ? "/cloudsql/#{ENV['CLOUD_SQL_CONNECTION_NAME']}" : "localhost" %>
    migrations_paths: db/queue_migrate
  cable:
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    database: <%= ENV.fetch("PRODUCTION_DB_NAME") { "rails8_production" } %>
    username: <%= ENV.fetch("PRODUCTION_DB_USERNAME") { "postgres" } %>
    password: <%= Rails.application.credentials.dig(:gcp, :db_password) %>
    host: <%= ENV["CLOUD_SQL_CONNECTION_NAME"].present? ? "/cloudsql/#{ENV['CLOUD_SQL_CONNECTION_NAME']}" : "localhost" %>
    migrations_paths: db/cable_migrate
